<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./img_card/298665633_831858231134721_2605489922205737037_n.jpg" alt="" class="image">
        </div>

        <div class="card-infor">
             <h3 class=" infor card-infor_name">
                CodingLab
             </h3>
             <p class="infor card-infor_job">
                Youtuber & Blogger
             </p>
        </div>

        <div class="card-logo">

            <a href="#" class="link link-face">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:#63B8FF ;" class="link link-twitter">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: #FA8072 ;" class="link link-inta">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #FF3030 ;" class="link link-yt">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="card-button">
            <button class="btn subcribe">
                Subcribe
            </button>
            <button class="btn mess">
                Message
            </button>
        </div>

        <div class="analys">
            <a href="#" class="ana heart">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </a>
            <a href="#" class="ana chat">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20k</span>
            </a>
            <a href="#" class="ana share">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </a>
        </div>
    </div>
</body>
</html>
