<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./day1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@600&family=Open+Sans&family=Poppins:wght@200&family=Roboto:wght@300;400&family=Rubik&display=swap');
    </style>
</head>
<body>
   <div id="wrapper">
        <div class="upper">
            <i class='bx bxs-heart'></i>
            <i class='bx bx-cart-alt'></i>
        </div>

        <div class="img-product">
            <img src="./image/running-shoe.png" alt="">
        </div>

        <div class="inf-product">
            <p class="name-product">Nike Zoom KD 12</p>
            <p class="price-product">$99</p>
        </div>

        <div class="extra-inf">

            <div id="size">
                <p>Size:</p>
                <span >6</span>
                <span >7</span>
                <span >8</span>
                <span >9</span>
            </div>

            <div id="color">
                <p>Color:</p>
                <span style="background-color: red;" ></span>
                <span style="background-color: rgb(0, 255, 21);"></span>
                <span style="background-color: rgb(25, 0, 255);"></span>
            </div>

            <div id="button">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>
   </div>
    
</body>
</html>
