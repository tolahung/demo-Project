<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>

    <style>

        .container{
            position: relative;
            width: 500px;
            height: 200px;
        }
        .box1{
            background-color: red;
            width: 500px;
            height: 200px;
            position: absolute;
        }
        .box2{
            background-color: rgb(0, 255, 76);
            width: 100px;
            height: 100px;
            /* overflow: hidden; */
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>
</html>
